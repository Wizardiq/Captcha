<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/slidercaptcha.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
</head>
<body>

<div class="container-fluid">
    <div class="form-row">
        <div class="col-12">
            <div class="slidercaptcha card">
                <div class="card-header">
                    <span>Captcha</span>
                </div>
                <div class="card-body">
                    <div id="captcha"></div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
<script src="assets/js/slidercaptcha.js"></script>

<script>
    const $captcha = $('#captcha').sliderCaptcha({
        repeatIcon: 'fa fa-redo',
        setSrc: function () {
            return 'assets/images/Pic' + Math.round(Math.random() * 2) + '.jpg';
        },
        onSuccess: function () {
            const handler = setTimeout(function () {
                window.clearTimeout(handler);
                $captcha.sliderCaptcha('reset');
                window.location.href = 'https://www.google.com/';
            }, 500);
        },
        localImages: function () {
            return 'assets/images/Pic' + Math.round(Math.random() * 2) + '.jpg';
        }
    })
</script>
</body>
</html>
